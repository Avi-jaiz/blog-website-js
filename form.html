<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for Sign up</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="form">
        <div class="header">
 
            
<h2 class="signup"><span class="home"><a href="/index.html">Home</a><h2></span>Fill up form to create a post </h2>

        </div>
        <form >
        
<label>User:</label>
<input type="text"  id='user'  autocomplete="off" />
<span id="userVal" class="error-msg"></span>


<label>Email:</label>
<input type="email" id='email' />
<span id="emailVal" class="error-msg"></span>


<label>Password:</label>
<input type="text" id='pass' />
<span id="passwordVal" class="error-msg"></span>


<label>Confirm Password:</label>
<input type="text" id='confirmpass' />
<span id="confirmpassVal" class="error-msg"></span>


<label>Blog Title:</label>
<input type="text" id='blogTitle' />


<label>Blog Content:</label>
<textarea type="text" id="blogContent"></textarea>

<button id="button" onclick="validation()">Submit</button>

     
        </form>
        
    </div>
</body>

<script src="index.js"></script>
</html>
